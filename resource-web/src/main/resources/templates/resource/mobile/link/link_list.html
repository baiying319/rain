    <script type="text/javascript">
        if (window.location.hash == "") {
            try {
                window.scrollTo(0, 1);
            } catch (e) {
            }
            ;
        }
        (function () {
            if (document.documentElement.scrollTop + document.body.scrollTop > 800) {
                document.querySelector(".toTop-btn").style.display = "block";
            } else {
                document.querySelector(".toTop-btn").style.display = "none";
            }
            window.onscroll = window.ontouchmove = window.onresize = function () {
            }
        })();

        var IframeOnClick = {
            resolution: 200,
            iframes: [],
            interval: null,
            Iframe: function() {
                this.element = arguments[0];
                this.cb = arguments[1];
                this.hasTracked = false;
            },
            track: function(element, cb) {
                this.iframes.push(new this.Iframe(element, cb));
                if (!this.interval) {
                    var _this = this;
                    this.interval = setInterval(function() { _this.checkClick(); }, this.resolution);
                }
            },
            checkClick: function() {
                if (document.activeElement) {
                    var activeElement = document.activeElement;
                    for (var i in this.iframes) {
                        if (activeElement === this.iframes[i].element) { // user is in this Iframe
                            if (this.iframes[i].hasTracked == false) {
                                this.iframes[i].cb.apply(window, []);
                                this.iframes[i].hasTracked = true;
                            }
                        } else {
                            this.iframes[i].hasTracked = false;
                        }
                    }
                }
            }
        };

        IframeOnClick.track(document.getElementById("iFrame"), function() {
            location.href="${base}/web/resource/index.html";
        });

    </script>
