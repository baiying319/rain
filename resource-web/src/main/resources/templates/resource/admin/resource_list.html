<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源列表</title>
    <script type="text/javascript" src="${base}/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="${base}/js/bootstrap.js"></script>
    <script type="text/javascript" src="${base}/js/layer.js"></script>
    <script type="text/javascript" src="${base}/js/customer.js"></script>

    <link rel="stylesheet" href="${base}/css/bootstrap.min.css">
    <link rel="stylesheet" href="${base}/css/font-awesome.min.css">
    <link rel="stylesheet" href="${base}/css/layer.css">
    <style type="text/css">
        td{
            vertical-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-1">
                <h3><button type="button" onclick="javascript:history.back(-1);" class="btn btn-sm btn-info">返回上一页</button></h3>
            </div>
            <div class="col-xs-6 col-xs-offset-1">
                <h2><i class="fa fa-futbol-o fa-spinner fa-pulse"></i> 资源列表管理</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="ibox float-e-margins">
                    <form id="listForm" action="list.jhtml" method="post">
                        <div class="ibox-title">
                            <div class="ibox-tools">
<!--                                <a class="btn btn-success btn-xs" href="${base}/admin/resource/forwordService.html"><i class="fa fa-check"></i> 添加服务</a>-->
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="dataTables_wrapper form-inline">
                                <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                    <tr>

                                        <th style="width: 20%;">展示图片</th>
                                        <th style="width: 80%;">资源名称</th>
<!--                                        <th>资源路径</th>-->
<!--                                        <th>修改时间</th>-->
<!--                                        <th>操作</th>-->
                                    </tr>
                                    <#list resourceList as resource>
                                        <tr>
<!--                                            <td>${resource.id?string(0)}</td>-->
                                            <td><img src="${resource.videoImage}" alt="" width="90%;"></td>
                                            <td>
                                                <input type="text" name="videoName" value="${resource.videoName}" class="form-control" size="80%;">
                                                <br>
                                                <br>
                                                <textarea class="form-control" name="videoDescribe" rows="10" cols="100%">${resource.videoDescribe}</textarea>
                                                <button type="button" class="btn btn-md">确认修改</button>
                                            </td>
<!--                                            <td>${resource.videoPath} (${resource.videoSize})</td>-->
<!--                                            <td>${(resource.updateTime?string("yyyy-MM-dd HH:mm:ss"))!"无"}</td>-->
<!--                                            <td>-->
<!--                                                <button type="button" class="btn btn-danger" onclick=""><i class="fa fa-times"></i> 删除服务</button>-->
<!--                                                <button type="button" class="btn btn-success" onclick=""><i class="fa fa-check"></i> 初始化地址</button>-->
<!--                                            </td>-->
                                        </tr>
                                    </#list>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>


</script>
</html>
